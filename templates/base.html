<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Learning Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>ML Learning Assistant</h1>
            </div>
            <div class="navbar-auth">
                <span id="userDisplay" style="display: none;">
                    <span id="currentUser" class="user-name"></span>
                </span>
                <a href="{{ url_for('login') }}" class="btn-nav-secondary" id="loginBtn">Login</a>
                <a href="{{ url_for('register') }}" class="btn-nav-primary" id="registerBtn">Sign Up</a>
                <button type="button" class="btn-nav-danger" id="logoutBtn" style="display: none;" onclick="authManager.logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 ML Learning Assistant. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
